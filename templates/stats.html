<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Estadísticas de preguntas</h1>

	<div class="align-content-sm-between container">
		<table class="table table-bordered">
			<caption>Preguntas más frecuentes</caption>
			<tr>
				<th>Pregunta</th>
				<th>Número de veces preguntada</th>
			</tr>
			{% for question, count in stats %}
			<tr>
			  <td>{{ question }}</td>
			  <td>{{ count }}</td>
			</tr>
		  {% endfor %}
		</table>	

		<a href="/" class="btn btn-dark text-center">Inicio</a>
	</div>

	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"
  ></script>
  </body>
</html>
